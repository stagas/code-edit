<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Playground</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      body {
        background: #333;
      }
      pre {
        color: var(--color);
        background: var(--background);
      }
      .small {
        font-size: 7pt;
      }
      .small::part(textarea):focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <script type="module"></script>
    <code-edit language="js" theme="laser"></code-edit>
    <div id="stretched">
      <code-edit language="js" theme="laser"></code-edit>
    </div>
    <code-edit class="small" language="js" theme="laser"></code-edit>
    <code-edit class="small"></code-edit>
    <pre theme="laser"><code-edit autoresize language="js" theme="laser">export interface HTMLCodeEditElement {
  value?: string
  language?: string
  syntax?: SyntaxDefinition | Promise&lt;{ default: SyntaxDefinition }&gt;
  theme?: string
  tabsize?: number
  tabstyle?: 'tabs' | 'spaces'
  comments?: string
}</code-edit></pre>
    <script src="./app.ts" type="module"></script>
  </body>
</html>
